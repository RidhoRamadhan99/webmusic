<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div>
      <img src="Logo/HeadLogo.jpg" alt="Logo" class="logo" width="100%" />
    </div>
    <div class="form-box">
      <div class="form-group">
        <img src="Logo/logo login.png" alt="Logo" class="logo" />
        <h4>Adventure starts here!👋🏻</h4>
        <h6 class="font">Make your listening experience easy and fun</h6>
        <input class="userinput" type="text" placeholder="Name" />
      </div>
      <div class="form-group">
        <input class="userinput" type="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <input class="userinput" type="password" placeholder="Password" />
      </div>
      <div class="form-group">
        <input
          class="userinput"
          type="password"
          placeholder="Confirm Password"
        />
      </div>
      <div class="form-group">
        <input type="checkbox" />
        <span class="font">I agree to privacy policy & terms</span>
      </div>
      <div>
        <button class="btn">Sign Up</button>
        <p class="font1">
          Already have an account?
          <a href="index.html" class="fonts">Sign In</a>
        </p>
        <span class="or">or</span>
      </div>
      <div>
        <button class="btn-google">
          <img src="Logo/google-icon.png" alt="" class="img" />
          Sign Up with Google
        </button>
      </div>
    </div>
  </body>
</html>
