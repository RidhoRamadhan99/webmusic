<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <img src="Logo/HeadLogo.jpg" alt="Logo" class="logo" width="100%">
  </div>
  <div class="form-box">
    <div class="form-group">
      <img src="Logo/logo login.png" alt="Logo" class="logo" />
      <h1> Welcome to MyMusic! 👋🏻 </h1>
      <p class="font">Please sign-in your account and start the adventure</p>
      <input class="userinput" type="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input class="userinput" type="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <input type="checkbox" />
      <span class="font">Remember Me </span>
      <a href="#" class="font3">Forgot Password?</a>
    </div>
    <div>
      <button class="btn">Login</button>
      <div class="register-link">
        <p class="font1">New on our platform? <a href="register.html" class="font2"> Creat an account</a></p>
        <span class="or">or</span>
      </div>
      <button class="btn-google">
        <img src="Logo/google-icon.png" alt="" class="img" />
        Sign Up with Google
      </button>
    </div>
    <div>

    </div>
    <div>
  </div>
</body>
</html>
